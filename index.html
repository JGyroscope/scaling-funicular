<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropshipping Course Landing Page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>Make Your First Sale in Dropshipping</h1>
    </header>
    <section class="intro">
        <p>Discover how to make your first sale in dropshipping with just $5,000. Enroll in our course and kickstart your online business journey!</p>
    </section>
    <section class="cta">
        <h2>Ready to get started? Join our mailing list!</h2>
        <form id="signup-form">
            <input type="email" name="email" id="email" placeholder="Enter your email address">
            <button type="submit">Sign up</button>
        </form>
        <p id="signup-message"></p>
    </section>
</body>
</html>
