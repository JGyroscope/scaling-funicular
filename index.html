<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Consultation Call</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 50px 20px;
        background-color: #fff;
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
      }
      .header {
        text-align: center;
        margin-bottom: 30px;
      }
      h1 {
        font-size: 36px;
        font-weight: bold;
        color: #333;
        margin: 0;
      }
      p {
        font-size: 20px;
        line-height: 1.5;
        color: #333;
        margin: 0 0 20px;
      }
      .button {
        display: inline-block;
        padding: 10px 20px;
        background: linear-gradient(to bottom, #00c6ff, #0072ff);
        border-radius: 50px;
        color: #fff;
        font-size: 18px;
        text-decoration: none;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
      }
      .button:hover {
        background: linear-gradient(to bottom, #0072ff, #00c6ff);
      }
      @media screen and (max-width: 768px) {
        .container {
          padding: 30px;
        }
        h1 {
          font-size: 30px;
        }
        p {
          font-size: 18px;
        }
        .button {
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Consultation Call</h1>
        <p>Get expert advice on anything you want for just $200. Book your call now!</p>
        <a href="https://buy.stripe.com/bIY17L59BaQx60o28a" class="button">Book Now</a>
      </div>
    </div>
  </body>
</html>
