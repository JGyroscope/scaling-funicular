<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="quotes.js" defer></script>
  <script src="app.js" defer></script>

</head>
<body>
