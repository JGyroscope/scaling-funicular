<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="formestylesheet.css">
    <meta charset="utf-8">
    <title>Forme</title>
    </head>
  <body>
    <h1 id="title">General</h1>
    <p id="description">This is a form for general purposes.</p>
    <form id="survey-form">

<fieldset class="fieldset1">
      <label for="name" id="name-label">Write your name</label><input type="text" id="name" placeholder="Name" required>
     <label for="email" id="email-label">Email</label> <input type="email" id="email" placeholder="Email" required>
      <label for="number" id="number-label">Age</label><input type="number" id="number" min="13" max="200" placeholder="13">
      <label for="phone" id="phone-label">Phone</label><input type="tel" id="phone" placeholder="Phone" minlength="8" maxlength="11">
</fieldset>
<br>
<fieldset>
      <label for="dropdown" id="dropdown-label">Pick</label>  <select id="dropdown">
        <option>Blog</option>
        <option>Creative</option>
        </select>
</fieldset>
<br>
<fieldset>
  <input type="radio" name="multiplechoice" id="choice1" value="choice1"> <label for="choice1">The first choice.</label>
  <input type="radio" name="multiplechoice" id="choice2" value="choice2"> <label for="choice2">The second choice.</label>
  </fieldset>
  <br>
  <fieldset>
    <legend align="center">How many options do you want to pick.</legend>
    <input type="checkbox" id="checkbox1" name="options" value="checkbox1"> <label for="checkbox1">Option 1<label>
    <input type="checkbox" id="checkbox2" name="options" value="checkbox2"> <label for="checkbox2">Option 2</label>
    </fieldset>
    <br>
    <fieldset> 
      <p>Write some text here</p>
      <textarea></textarea>
      </fieldset>
      <br>
      <input type="submit" id="submit" value="Place">
      </form>
      <p><a href="index.html">back to home</a></p>
    </body>
  </html>
